<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <script src="javascript.js"></script>
    <title>Paul Vu's Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="row">
                <button id = 'clear'>Clear</button>
                <button id = 'delete'>Delete</button>
                <button id = 'divide' class = "operators">÷</button>
            </div>
            <div class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="multiply" class="operators">×</button>
            </div>
            <div class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="subtract" class="operators">−</button>
            </div>
            <div class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="add" class="operators">+</button>
            </div>
            <div class="row">
                <button id=".">.</button>
                <button id="0">0</button>
                <button id="name">Paul Vu</button>
                <button id="equals" class="operators">=</button>
            </div>
        </div>
    </div>

    <footer>Copyright © 2023 paulvu2023</footer>
</body>
</html>
